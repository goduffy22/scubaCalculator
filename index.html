<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/style_index.css">

    <title>Title</title>
</head>
<body>
<div class="row" id="divesBar">

    <div class="card-deck text-center mt-2 ml-1 col-3">
        <div class="card">
            <div class="card-header">
                <h4 class="my-0 font-weight-normal">Dive 1</h4>
            </div>
            <div class="card-body">
                <form id="form1">
                    <label for="depthList1">Max. Depth (ft) of Dive:</label>
                    <div class="input-group mb-3">

                        <select class="custom-select"  style="text-align-last: center" id="depthList1">
                            <option selected>Choose...</option>
                            <option value="0">35</option>
                            <option value="1">40</option>
                            <option value="2">50</option>
                            <option value="3">60</option>
                            <option value="4">70</option>
                            <option value="5">80</option>
                            <option value="6">90</option>
                            <option value="7">100</option>
                            <option value="8">110</option>
                            <option value="9">120</option>
                            <option value="10">130</option>
                            <option value="11">140</option>
                        </select>
                    </div>
                    <label for="diveTime1">Dive time (mins)</label>
                    <div class="input-group mb-3">
                        <input type="number" min=0 class="input-group text-center" id="diveTime1">
                    </div>
                    <button id="add1" class="mt-auto btn btn-outline-dark addForm " type="button">Add Next Dive</button>
                </form>
            </div>
        </div>
    </div>

    <div id="diveContainer2" class="card-deck text-center mt-2 ml-1 col-3">
        <!--New element inserted here-->
    </div>

<div id="diveContainer3" class="card-deck text-center mt-2 ml-1 col-3">

</div>

    <div id="diveContainer4" class="card-deck text-center mt-2 ml-1 col-3">

    </div>

</div>
<div class="input-group mb-3">
    <button class="btn btn-primary mt-3 ml-3" id="calculate" type="button">Calculate</button>
    <button class="btn btn-dark mt-3 ml-3" id="resetAll">Reset All</button>
</div>


<div class="m-3" id="infoDive">

</div>




<script src="js/bootstrap.js"></script>
<script src="js/scubaCalculator.js"></script>
<script src="js/renderElement.js"></script>
<script src="js/formMessage.js"></script>

</body>
</html>
